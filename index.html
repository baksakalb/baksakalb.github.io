<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Turnuva Düzenleyici</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h1>MTG Turnuva Düzenleyici</h1>

    <div class="section-box">
      <label for="participants">Katılımcı Sayısı:</label>
      <input type="number" id="participants" name="participants" />
    </div>

    <div class="section-box">
      <label for="proxy-free">Proxy Kartsız Katılımcı Sayısı:</label>
      <input type="number" id="proxy-free" name="proxy-free" />
    </div>

    <div class="section-box">
      <label for="entry-fee">Kişi Başına Giriş Ücreti (₺):</label>
      <input type="number" id="entry-fee" name="entry-fee" />
    </div>

    <div class="section-box">
      <label for="reward-cost">Katılım Ödülü Maliyeti (Kişi Başına) (₺):</label>
      <input type="number" id="reward-cost" name="reward-cost" />
    </div>

    <div class="section-box">
      <label for="extra-cost">Proxy Kullanmayanlara Ek Ödül Maliyeti (Kişi Başına) (₺):</label>
      <input type="number" id="extra-cost" name="extra-cost" />
    </div>

    <div class="section-box">
      <label for="profit">Dükkan Kar Oranı (%):</label>
      <input type="range" id="profit" name="profit" min="0" max="100" />
    </div>

    <button type="submit">Hesapla</button>
  </form>
</body>
</html>

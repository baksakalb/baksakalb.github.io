<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Tournament Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* Replace 'background.jpg' with your image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8); /* Transparent background for readability */
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .results, .prize-distribution {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .slider-container input[type="number"] {
      max-width: 80px;
      margin-left: 10px;
    }
    .distributed-total {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MTG Tournament Organizer</h1>
    <form id="tournament-form">
      <!-- Fields for Input -->
      <div class="form-group">
        <label for="prizePool">Total Prize Pool (₺):</label>
        <input type="number" id="prizePool" step="0.01" value="1000">
      </div>
      <div class="form-group">
        <label for="numWinners">Number of Winners:</label>
        <input type="number" id="numWinners" min="1" value="3">
      </div>
    </form>

    <!-- Prize Distribution Section -->
    <div class="prize-distribution">
      <h3>Prize Distribution</h3>
      <div id="winnerSliders"></div>
      <p class="distributed-total">Distributed Prize: <span id="distributedPrize">₺0.00</span></p>
    </div>
  </div>

  <script>
    const prizePoolInput = document.getElementById('prizePool');
    const numWinnersInput = document.getElementById('numWinners');
    const winnerSlidersContainer = document.getElementById('winnerSliders');
    const distributedPrizeSpan = document.getElementById('distributedPrize');

    let sliders = [];

    function calculateDistribution() {
      const prizePool = parseFloat(prizePoolInput.value) || 0;
      let totalPercentage = 0;

      sliders.forEach(({ slider, input }) => {
        const percentage = parseFloat(slider.value) || 0;
        const prizeAmount = (prizePool * (percentage / 100)).toFixed(2);
        input.value = percentage;
        slider.nextElementSibling.textContent = `₺${prizeAmount}`;
        totalPercentage += percentage;
      });

      const distributedPrize = totalPercentage === 100 
        ? prizePool.toFixed(2) 
        : "Error: Total != 100%";

      distributedPrizeSpan.textContent = distributedPrize;
    }

    function setupSliders() {
      winnerSlidersContainer.innerHTML = '';
      sliders = [];
      const numWinners = parseInt(numWinnersInput.value) || 0;

      for (let i = 1; i <= numWinners; i++) {
        const sliderContainer = document.createElement('div');
        sliderContainer.className = 'slider-container';

        const label = document.createElement('label');
        label.textContent = `Winner ${i}:`;

        const slider = document.createElement('input');
        slider.type = 'range';
        slider.min = '0';
        slider.max = '100';
        slider.value = '0';

        const input = document.createElement('input');
        input.type = 'number';
        input.min = '0';
        input.max = '100';
        input.value = '0';

        const amount = document.createElement('span');
        amount.textContent = '₺0.00';

        slider.addEventListener('input', () => {
          input.value = slider.value;
          calculateDistribution();
        });

        input.addEventListener('input', () => {
          slider.value = input.value;
          calculateDistribution();
        });

        sliderContainer.appendChild(label);
        sliderContainer.appendChild(slider);
        sliderContainer.appendChild(input);
        sliderContainer.appendChild(amount);

        winnerSlidersContainer.appendChild(sliderContainer);
        sliders.push({ slider, input });
      }

      calculateDistribution();
    }

    prizePoolInput.addEventListener('input', calculateDistribution);
    numWinnersInput.addEventListener('input', setupSliders);

    setupSliders(); // Initialize
  </script>
</body>
</html>
